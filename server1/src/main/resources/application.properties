# Spring Application Name Configuration
spring.application.name={CHILD_APPLICATION_NAME}

# RabbitMQ Configuration
#spring.rabbitmq.host=localhost
#spring.rabbitmq.port=5672
#spring.rabbitmq.username=guest
#spring.rabbitmq.password=guest
#rabbitmq.queue=hello

# Server Port Configuration
server.port=${CHILD_SERVER_PORT}

# Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${CHILD_DB_URL}
spring.datasource.username=${CHILD_DB_USERNAME}
spring.datasource.password=${CHILD_dB_PASSWORD}

# Hibernate Dialect Configuration (for MySQL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Jakarta Persistence JDBC URL Configuration
jakarta.persistence.jdbc.url=${CHILD_PERSISTENCE_JDBC_URL}